<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script src="script.js" defer=""></script>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1>2022년 9월</h1>
            <p>TODAY 2022. 9. 5.</p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>일</div>
          <div>월</div>
          <div>화</div>
          <div>수</div>
          <div>목</div>
          <div>금</div>
          <div>토</div>
        </div>
        <div class="days">
          <div class="prev-date">28</div>
          <div class="prev-date">29</div>
          <div class="prev-date">30</div>
          <div class="prev-date">31</div>
          <div>1</div>
          <div>2</div>
          <div class="sat">3</div>
          <div class="sun">4</div>
          <div class="today">5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div> 
          <div class="sat">10</div>
          <div class="sun">11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div class="sat">17</div>
          <div class="sun">18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div class="sat">24</div>
          <div class="sun">25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div class="next-date">1</div>
        </div>
      </div>
    </div>
  </body>
</html>
