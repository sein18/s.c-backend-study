<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function select(sel){
        console.log(sel);
    }

    function re(){
        for(let i = 2;i<10;i++){
            for(let j=1;j<10;j++){
                console.log(i+"x"+j+"="+(i*j));
            }
        }
    }

    function arr(){
        const colors = ['red','blue','green'];
        console.log("COLOR LIST");
        console.log("============");
        for(var i=0;i<colors.length;i++){
            console.log(colors[i]);
        }
    }

</script>
<body>
    <h1>1.사용자에게 직접 입력받아 각기 다른 결과물을 콘솔창에 출력하는 코드 작성</h1>
    <h3>원하는 레벨을 선택하세요.(콘솔창 확인)</h3>
    <button onclick="select('Level 2');">A</button>
    <button onclick="select('Level 1');">B</button>
    <button onclick="select('Basic Level');">C</button>
    
    <h1>2.반복문을 이용하여 구구단 2단~9단까지 콘솔창에 출력하는 코드 작성</h1>
    <button onclick="re();">구구단</button>
    
    <h1>3.배열에 있는 데이터를 아래 결과화면처럼 콘솔창에 출력하는 코드 작성</h1>
    <button onclick="arr();">배열</button>
</body>
</html>
