<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes">
    <title>회원가입</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sign.css">
    <script src="js/temmain.js" defer></script>   
</head>
<body>
    <main>
        <section class="banner cont_p">            
            <h2 class="banner_tt">회원가입</h2>
            <form id="form">
                <fieldset>
                    <legend>필수 입력 사항</legend>
                    <div class="field">
                        <label for="username">이름</label>
                        <input type="text" id="username" name="username" placeholder="이름">
                        <span class="icon"></span>
                        <small>이름은 한글로만 이루어져 있어야 합니다.</small>

                    </div>
                    <div class="field">
                        <label for="email">이메일</label>
                        <input type="text" id="email" name="email" placeholder="이메일">
                        <span class="icon"></span>
                        <small>이메일 형식이 아닙니다.</small>
                    </div>
                    <div class="field">
                        <label for="pwd">비밀번호</label>
                        <input type="password" id="pwd" name="pwd" placeholder="비밀번호">
                        <span class="icon"></span>
                        <small>영문,숫자,특수문자 영문, 숫자, 특수문자 조합 8자이상</small>
                    </div>
                    <div class="field">
                        <label for="pwdConfirm">비밀번호 확인</label>
                        <input type="password" id="pwdConfirm" name="pwdConfirm" placeholder="비밀번호 확인">
                        <span class="icon"></span>
                        <small>비밀번호와 일치하지 않습니다.</small>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>부가 입력 사항</legend>
                    <div class="field">
                        <select name="user_addr" id="userAddr">
                            <option value="">지역 선택</option>
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="충청">충청</option>
                            <option value="제주">제주</option>
                        </select>
                    </div>
                    <div class="field gender">
                        <label for="men">남자</label>
                        <input type="radio" id="men" name="gender" value="남자">
                        <label for="women">여자</label>
                        <input type="radio" id="women" name="gender" value="여자">
                    </div>
                    <!-- <div class="field interest">
                        <label for="reading">독서</label>
                        <input type="checkbox" name="user_interest" id="reading">
                        <label for="travel">여행</label>
                        <input type="checkbox" name="user_interest" id="travel">
                        <label for="coding">코딩</label>
                        <input type="checkbox" name="user_interest" id="coding">
                    </div> -->
                    <div class="field info">
                        <textarea id="rm" name="rm" cols="30" rows="30" placeholder="회원님을 소개해주세요."></textarea>
                    </div>
                    <div class="consent">
                        <h4>선택 동의항목</h4>
                        <div>
                          <div>
                            <input type="checkbox" id="privacy" name="privacy" class="checkbox_item" value="동의">
                            <label for="privacy"><h5>개인정보 수집 및 이용 동의</h5></label>
                          </div>
                        </div>
                        <div>
                          <div><input type="checkbox" id="marketing" name="marketing" class="checkbox_item" value="동의">
                          <label for="marketing"><h5>마케팅 수신 동의</h5></label></div>
                        </div>
                      </div>
                </fieldset>
                <hr>
                <!-- 가입시 유의사항 / 안내 사항 -->
                <ul>
                    <li><span class="material-symbols-outlined">check</span>아이디 변경은 불가하여 신중한 등록 부탁 드립니다.</li>
                    <li><span class="material-symbols-outlined">check</span>회원가입이 완료되면 고객님의 VIP 회원 여부를 안내해드립니다.</li>
                    <li><span class="material-symbols-outlined">check</span>신규회원이라면 가입 즉시 사용할 수 있는 3,000원 쿠폰을 드립니다.</li>
                </ul>
                <hr>
                <div>
                    <button type="submit" class="button">가입하기</button>
                </div>
            </form>
            <div class="confirm">
                <div class="wrapper">
                    <template id="user_template">
                        <tr>
                            <td><input type="checkbox" class="check" onclick="selectCheckBox();" value="{index}"></td>
                            <td>{username}</td>
                            <td>{email}</td>
                            <td>{pwd}</td>
                            <td>{user_addr}</td>
                            <td>{gender}</td>
                            <td>{privacy}</td>
                            <td>{marketing}</td>
                        </tr>
                    </template>

                    <table id="table" class="table table-hover table-mc-light-blue">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="check_all"></th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>비밀번호</th>
                                <th>지역</th>
                                <th>성별</th>
                                <th>개인정보 수집 및 이용 동의</th>
                                <th>마케팅 수신 동의</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button type="button" id="delete">선택 삭제</button>    
                </div>
            </div>
        </section>

    </main>
</body>
</html>
